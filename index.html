<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="progress-steps">
      <ul>
        <li>
          <img src="images/search.png" alt="Search Icon" height="60" /><br />
          <div class="progress one">
            <p class="step">1</p>
            <i class="fa-solid fa-check icon"></i>
          </div>
          <p class="text">Search Item</p>
        </li>
        <li>
          <img src="images/addToCart.jpg" alt="Cart" height="60" /><br />
          <div class="progress two">
            <p class="step">2</p>
            <i class="fa-solid fa-check icon"></i>
          </div>
          <p class="text">Add To Cart</p>
        </li>
        <li>
          <img src="images/details.png" alt="Details" height="60" /><br />
          <div class="progress three">
            <p class="step">3</p>
            <i class="fa-solid fa-check icon"></i>
          </div>
          <p class="text">Fill Details</p>
        </li>
        <li>
          <img src="images/pay.png" alt="Payment" height="60" /><br />
          <div class="progress four">
            <p class="step">4</p>
            <i class="fa-solid fa-check icon"></i>
          </div>
          <p class="text">Make Payment</p>
        </li>
        <li>
          <img src="images/download.png" alt="Download" height="60" /><br />
          <div class="progress five">
            <p class="step">5</p>
            <i class="fa-solid fa-check icon"></i>
          </div>
          <p class="text">Download eBook</p>
        </li>
      </ul>
    </div>
  </body>
</html>
